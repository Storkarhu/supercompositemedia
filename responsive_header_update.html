<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steph Maj Swanson - Multimedia Artist & Critical AI Discourse</title>
    <meta name="description" content="Steph Maj Swanson is a Sweden-based multimedia artist, writer, and founder of Supercomposite Images, working at the intersection of AI, film, digital art, and music.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
        }

        .hero-section {
            background: radial-gradient(circle at center, #1a1a1a 0%, #2a1a10 30%, #1f1005 60%, #1a1a1a 100%);
            min-height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 1rem 1rem;
            position: relative;
            overflow: hidden;
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out;
        }

        .logo-container img {
            width: 420px;
            max-width: 90%;
            height: auto;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modern dark header effect */
        .nav-menu {
            background: linear-gradient(90deg, rgba(20, 20, 20, 0.95), rgba(10, 10, 10, 0.95));
            backdrop-filter: blur(12px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #cccccc;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }

        .nav-toggle span {
            width: 28px;
            height: 3px;
            background: #fff;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .logo-container img {
                width: 260px;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(15, 15, 15, 0.98);
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 1rem 0;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
                animation: fadeInDown 0.3s ease;
            }

            .nav-toggle {
                display: flex;
            }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-container">
            <div class="logo-container">
                <img src="gallery/LOGOSupercompositeImagesWhiteTransparent.png" alt="Supercomposite Images Logo">
            </div>
        </div>
    </section>

    <nav class="nav-menu">
        <div class="nav-container">
            <div class="nav-toggle" id="navToggle">
                <span></span><span></span><span></span>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="#about">About</a>
                <a href="#visual-art">Visual Art</a>
                <a href="#film">Film</a>
                <a href="#speaking">Public Speaking</a>
                <a href="#publications">Publications</a>
                <a href="#shop">Shop</a>
            </div>
        </div>
    </nav>

    <!-- existing main content remains unchanged -->

    <script>
    document.getElementById('navToggle').addEventListener('click', () => {
        document.getElementById('navLinks').classList.toggle('active');
    });
    </script>
</body>
</html>
